{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{% static 'donation/main.css' %}?{% now "SHORT_DATETIME_FORMAT" %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
    </head>
    <body>
        <div class="navbar">
            <div class="container">
                <div class="logo-div">
                    <img src = "{% static '/images/logo.png' %}" alt="" class="logo">
                </div>
                <div class="navbar-links">
                    <ul class="menu">
                        <li><a href="{% url 'donation-home' %}">Home</a></li>
                        <li><a href="{% url 'about' %}">About</a></li>
                        <li><a href="{% url 'addPost' %}">Upload</a></li>
                        {% if not user.is_authenticated %}
                      <li><a href="{% url 'register' %}" id="signup">Signup</a></li>
                        <li><a href="{% url 'login' %}">Login</a></li>
                        {% else %}
                        <li class='no-hover '></li>
                        <li class='no-hover '><button class='btn btn-danger'><a href="{% url 'logout' %}">Logout</a></button></li>
                        <li><a href="{% url 'profile' user.username %}">Profile</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </div>
        {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">
                {{ message|striptags }}
                
              </div>
            {% endfor %}
          {% endif %}
        
        
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="{% static 'donation/main.js'%}"></script>
    </body>
</html>

{% block content %}{% endblock content%}
